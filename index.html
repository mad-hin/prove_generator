<!DOCTYPE html>
<html>
    <head>
        <title>Prove Generator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" type="text/css" href="mainStyle.css">
        <script src="prove.js"></script>
    </head>
    <body>
        <div id="main">
            <div id="title">論證野獸先輩生成器</div>
            <div id="Prove">
                <span>論證:</span>
                <input id="object" placeholder="(迫害對象)"></input>
                <br>
                <span>性别:</span>
                <select id="gender" name="gender">
                    <option value="man">男</option>
                    <option value="girl">女</option>
                    <option value="notSure">不確定</option>
                </select>
                <br>
                <span>年齡:</span>
                <input type="number" name="age" id="age" min="1" value="24" required>
                <br>
                <button onclick="proveArtical()">生成</button>
            </div>
        </div>
        <div id="artical"></div>
    </body>
</html>
